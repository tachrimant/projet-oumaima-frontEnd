
<div style="    padding-top: 25px;">
    <div  class="ele">
        <div class="ele2">
        <span class="tit">Liste des formations
        </span>
            <span class="p-input-icon-left" style="width: 50%;">
    <i class="pi pi-search"></i>
    <input type="text" placeholder="nom du projet" (keyup)="finByprojetLibelle(libelle)" [(ngModel)]="libelle" pInputText/></span>
            <button
                pButton
                pRipple
                [label]="'Ajouter'"
                class="p-button-primary bbtn"
                (click)="addElement()">
            </button>


        </div>

    </div>

    <p-table [value]="taches" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Specialite</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date debut</th>
                <th>Date fin</th>


                <th>Action</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-formation>
            <tr>
                <td>{{ formation.code }}</td>
                <td>{{ formation.title }}</td>
                <td>{{ formation.description }}</td>
                <td>{{ formation.dateDebut | date:'shortDate'}}</td>
                <td>{{ formation.dateFin | date:'shortDate' }}</td>
                 <td>
                      <nb-icon (click)="addElement(formation)" icon="refresh-outline" style="color:#0aff00"></nb-icon>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>

<p-toast></p-toast>
<p-confirmDialog #cd [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3>Supprimer t√¢che</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="Non" (click)="cd.reject()" ></button>
        <button type="button" pButton icon="pi pi-check" label="Oui"  (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>


 <p-dialog header="Ajouter formation" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
     <form [formGroup]="formationFrom">


    <div class="row" style="width: 100%;">
        <div class="col-6">      <input
            placeholder="Description"
            type="text"
            pInputText
            class="frt"
            style="width: 100%;"
            formControlName="description"/></div>
        <div class="col-6">
            <input
                placeholder="Specialite"
                type="text"
                pInputText
                class="frt"
                style="width: 100%;"
                formControlName="code"/>
        </div>
        <div class="col-6">      <input
            placeholder="Title"
            type="text"
            pInputText
            class="frt"
            style="width: 100%;"
            formControlName="title"/></div>
        <div class="col-6">
            <input
                placeholder="Date debut"
                formControlName="dateDebut"
                type="date"
                pInputText
                class="frt"
                style="width: 100%;" >
        </div>
        <div class="col-6">
         <input     placeholder="Date fin"
                    formControlName="dateFin"
                    type="date"
                    pInputText
                    class="frt"
                    style="width: 100%;">
        </div>
        <div class="col-6"></div>
    </div>
     <div class="row" style="width: 100%;">
         <div class="col-12" style="    display: flex;
    flex-direction: row;
    justify-content: center;">
             <button
                 pButton
                 pRipple
                 [label]="'Fermer'"
                 class="p-button-primary"
                 style="    background-color: #949494;
    border: 2px solid #949494;    margin-right: 10px;"

                 (click)="this.visible=!this.visible">
             </button>
             <button
                 pButton
                 pRipple
                 [label]="isUpdate?'Update':'Save'"
                 class="p-button-primary"
                 style="    background-color: #673CB6;
    border: 2px solid #673CB6;"
                 [disabled]="formationFrom.invalid"
                 (click)="save()">
             </button>
         </div>
     </div>

     <div>
     </div>

     </form>
</p-dialog>
