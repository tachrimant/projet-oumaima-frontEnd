<p-fileUpload
    mode="advanced"
    name="demo[]"
    [showUploadButton]="false"
     [multiple]="true"
    [cancelLabel]="' '"
    [chooseLabel]="' '"
 
    [invalidFileSizeMessageDetail]="'{0}: Invalid file size, '"
    [previewWidth]="200"
    accept="image/*"
    method="post"
    [maxFileSize]="1000000"
    [fileLimit]="1"
    (onSelect)="lele($event)"
    (onUpload)="onBasicUpload($event)"
    
></p-fileUpload>
