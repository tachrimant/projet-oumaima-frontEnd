
<div style="    padding-top: 25px;">
    <div  class="ele">
        <div class="ele2">
        <span class="tit">Liste des tâches
        </span>
            <span class="p-input-icon-left" style="width: 50%;">
    <i class="pi pi-search"></i>
    <input type="text" pInputText/></span>
            <button
                pButton
                pRipple
                [label]="!this.isAdd?'Ajouter':'Annuler'"
                class="p-button-primary bbtn"
                (click)="addElement()">
            </button>


        </div>
        <div [formGroup]="tacheFrom" *ngIf="isAdd" style="padding-top: 25px;">
            <div class="def">
                <input
                    placeholder="Description"
                    type="text"
                    pInputText
                    class="frt"
                 formControlName="description"/>

                <p-calendar    formControlName="dateDebut" placeholder="Date debut" [showIcon]="true"></p-calendar>
                <p-calendar formControlName="dateFin" placeholder="Date fin" [showIcon]="true" class="heyhey"></p-calendar>
                <nb-select placeholder="Select type"  formControlName="employe">
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>
                <nb-select placeholder="Select employe" formControlName="projet"  style="margin-left:30px">
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>

            </div>
            <div style="    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding-top: 20px;">
                <button
                    pButton
                    pRipple
                    [label]="'Save'"
                    class="p-button-primary"
                    style="    background-color: #673CB6;
    border: 2px solid #673CB6;"
                    [disabled]="tacheFrom.invalid"
                    (click)="save()">
                </button>

            </div>
            <div>
            </div>
        </div>
    </div>

    <p-table [value]="projets" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Description</th>
                <th>Projet</th>
                <th>Date debut</th>
                <th>Date fin</th>
                <th>Employé</th>

                <th>Action</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-projet>
            <tr>
                <td>{{ projet.description }}</td>
                <td>{{ projet.projet }}</td>
                <td>{{ projet.datedebut }}</td>
                <td>{{ projet.datefin }}</td>
                <td>{{ projet.datefin }}</td>
                <td>
                    <!--                    <i class="pi pi-trash" ></i>-->
                    <nb-icon icon="trash" style="color:red"></nb-icon>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
