<div style="padding-top: 25px">
    <div style="
    display: flex;
    flex-direction: row;
    align-items: center;">

        <button pButton pRipple [label]="btnC.label" class="p-button-primary"
                [ngClass]="btnC.isActive?'new-btn':'new-btn-no'"
                style="    box-shadow: unset;margin-right:10px" (click)="selectbtnC()">

        </button>
        <button pButton pRipple [label]="btnM.label" class="p-button-primary"
                [ngClass]="btnM.isActive?'new-btn':'new-btn-no'"
                style="    box-shadow: unset;margin-right:10px"  (click)="selectbtnM()">

        </button>
        <button pButton pRipple [label]="btnFP.label" class="p-button-primary"
                [ngClass]="btnFP.isActive?'new-btn':'new-btn-no'"
                style="    box-shadow: unset;margin-right:10px"  (click)="selectbtnFP()">

        </button>
        <button pButton pRipple [label]="btnT.label" class="p-button-primary"
                [ngClass]="btnT.isActive?'new-btn':'new-btn-no'"
                style="    box-shadow: unset;margin-right:10px"  (click)="selectbtnT()"></button>


    </div>


</div>

<div style="    padding-top: 25px;">
    <div>
        <div style="
    background: white;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding-left: 40px;
    padding-right: 40px;
    padding-top: 10px;">
        <span
            style="
            font-size: 19px;
            font-weight: 600;    width: 20%;">{{demande}}
        </span>
            <span class="p-input-icon-left" style="    width: 50%;">
    <i class="pi pi-search"></i>
    <input type="text" pInputText   />

</span>

            <button pButton pRipple [label]="'Ajouter'" class="p-button-primary"

                    style="box-shadow: unset;margin-right:10px; background: #166EEE;
                color: #ffffff;
                border-color: #166EEE;"     >

            </button>


        </div>
        <div   style="      padding-top: 25px;
    background: white;
    padding-left: 10px;
    padding-right: 10px;">
            <div style="display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    align-items: center;">
                <input
                    placeholder="Description"
                    type="text"
                    pInputText
                    style="border: unset;width: 20%;
    margin-right: 30px;
    border-radius: unset;
    border-bottom: 2px solid #673CB6;
    background-color: #e1e1e1;"/>

                <p-calendar placeholder="Date debut" [showIcon]="true"></p-calendar>
                <p-calendar placeholder="Date fin" [showIcon]="true" class="heyhey"></p-calendar>
                <nb-select placeholder="Select type"  >
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>
                <nb-select placeholder="Select employe"  style="margin-left:30px">
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>

            </div>
            <div></div>
        </div>


    </div>



    <p-table [value]="demandes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Date d√©but</th>
                <th>Date fin</th>
                <th>Type</th>
                <th>Jours ouvrables</th>
                <th>Etat</th>
                <th>Action</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-demande>
            <tr>
                <td>{{ demande.description }}</td>
                <td>{{ demande.projet }}</td>
                <td>{{ demande.datedebut }}</td>
                <td>{{ demande.datefin }}</td>
                <td>{{ demande.datefin }}</td>
                <td>
                    <!--                    <i class="pi pi-trash" ></i>-->
                    <nb-icon icon="trash" style="color:red"></nb-icon>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
