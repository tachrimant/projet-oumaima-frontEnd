
<div style="    padding-top: 25px;">
    <div  class="ele">
        <div class="ele2">
        <span class="tit">Liste des Employ√©es
        </span>
            <span class="p-input-icon-left" style="width: 50%;">
    <i class="pi pi-search"></i>
    <input type="text" (keypress)="findByCin($event)" [(ngModel)]="empCin"   pInputText/></span>
            <button
                pButton
                pRipple
                [label]="!this.isAdd?'Ajouter':'Annuler'"
                class="p-button-primary bbtn"
                (click)="addElement()">
            </button>


        </div>
        <div [formGroup]="tacheFrom" *ngIf="isAdd" style="padding-top: 25px;">
            <div class="def">
                <input
                    placeholder="Cin"
                    type="text"
                    pInputText
                    class="frt"
                    formControlName="cin"/>
                <input
                    placeholder="Nom"
                    type="text"
                    pInputText
                    class="frt"
                    formControlName="nom"/>
                <input
                    placeholder="Prenom"
                    type="text"
                    pInputText
                    class="frt"
                    formControlName="prenom"/>
                <input
                    placeholder="Email"
                    type="text"
                    pInputText
                    class="frt"
                    formControlName="email"/>

                <p-calendar    formControlName="datenaissance" placeholder="Date Naissance" [showIcon]="true"></p-calendar>

            </div>
            <div style="    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding-top: 20px;">
                <button
                    pButton
                    pRipple
                    [label]="'Save'"
                    class="p-button-primary"
                    style="    background-color: #673CB6;
    border: 2px solid #673CB6;"
                    [disabled]="tacheFrom.invalid"
                    (click)="save()">
                </button>

            </div>
            <div>
            </div>
        </div>
    </div>

    <p-table [value]="projets" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Cin</th>
                <th>Nom</th>
                <th>Prenom</th>
                 <th>Email</th>
                 <th>Date Naissance</th>

                <th>Action</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-projet>
            <tr>
                <td>{{ projet.cin }}</td>
                <td>{{ projet.nom }}</td>
                <td>{{ projet.prenom }}</td>
                <td>{{ projet.email }}</td>
                <td >{{ projet.datenaissance | date:'shortDate'}}</td>
                <td>
                    <!--                    <i class="pi pi-trash" ></i>-->
                    <nb-icon icon="trash" style="color:red"></nb-icon>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
