
<div  [formGroup]="registerForm" class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">


        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Username</label>
            <input id="email1" type="text" pInputText class="w-full mb-3" formControlName="username">
            <label for="email1s" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1s" type="text" pInputText class="w-full mb-3" formControlName="email">
            <label for="nom" class="block text-900 font-medium mb-2">Nom</label>
            <input id="nom" type="text" pInputText class="w-full mb-3" formControlName="nom">
            <label for="prenom" class="block text-900 font-medium mb-2">Prenom</label>
            <input id="prenom" type="text" pInputText class="w-full mb-3" formControlName="prenom">
            <label for="phone" class="block text-900 font-medium mb-2">Phone</label>
            <input id="phone" type="text" pInputText class="w-full mb-3" formControlName="phone">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" pInputText class="w-full mb-3" formControlName="password">



            <button (click)="save()"   pButton pRipple label="Sumbit" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
